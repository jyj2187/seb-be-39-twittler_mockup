<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>twittler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <body>
    <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
    <div id="greeting">
      <img
        id="twitter-logo"
        src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg"
        alt=""
      />Twittler
    </div>
    <div id="inputForm">
      <div class="inputArea">Username</div>
      <input id="usernameInput" type="text" placeholder="이름을 입력하세요" />
      <div class="inputArea">Message</div>
      <textarea
        rows="5"
        id="messageInput"
        placeholder="무슨 일이 일어나고 있나요?"
      ></textarea>
      <div class="tweetButtonArea">
        <button id="tweetButton">
          <img
            id="twitter-logo"
            src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg"
            alt=""
          />
          Tweet!
        </button>
      </div>
    </div>

    <div class="randomButtonArea">
      <button id="randomButton">
        <img id="refresh" class="logo-btn" src="pngwing.com.png" alt="" /> Check
        New Tweets
      </button>
    </div>
    <!-- Tweet lists -->
    <section id="tweetlist" class="white"></section>

    <script src="script.js"></script>
  </body>
</html>
